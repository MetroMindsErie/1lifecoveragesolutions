<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1Life Coverage Insurance</title>

  <!-- Vite module script: load GA only when VITE_GA_ID is set -->
  <script type="module">
    const GA_ID = import.meta.env.VITE_GA_ID;
    if (GA_ID) {
      // inject gtag.js
      const s = document.createElement('script');
      s.async = true;
      s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
      s.setAttribute('data-ga', GA_ID);
      document.head.appendChild(s);

      // init gtag
      window.dataLayer = window.dataLayer || [];
      function gtag(){ window.dataLayer.push(arguments); }
      window.gtag = window.gtag || gtag;

      gtag('js', new Date());
      // disable automatic page_view; SPA views should be handled explicitly
      gtag('config', GA_ID, { send_page_view: false });
    } else {
      // no-op if not configured
      console.warn('VITE_GA_ID not set â€” Google Analytics not initialized.');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
