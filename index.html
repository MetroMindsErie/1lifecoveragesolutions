<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/images/1life_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1Life Coverage Insurance</title>

  <!-- Vite module script: load GA only when VITE_GA_ID is set -->
  <script type="module">
    const GA_ID = import.meta.env.VITE_GA_ID;
    if (import.meta.env.PROD && GA_ID) {
      // inject gtag.js
      const s = document.createElement('script');
      s.async = true;
      s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
      s.setAttribute('data-ga', GA_ID);
      document.head.appendChild(s);

      // init gtag
      window.dataLayer = window.dataLayer || [];
      function gtag(){ window.dataLayer.push(arguments); }
      window.gtag = window.gtag || gtag;

      gtag('js', new Date());
      // disable automatic page_view; SPA views should be handled explicitly
      gtag('config', GA_ID, { send_page_view: false });
    }
  </script>

  <!-- Google tag (gtag.js) - Google Ads -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17870858487"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-17870858487');
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
